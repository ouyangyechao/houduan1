services:
  - type: web
    name: deepseek-car-diagnosis-api
    env: node
    region: singapore  # 可选：ohio、oregon、frankfurt等
    branch: main
    root: .  # 后端代码在根目录
    
    # 构建命令
    buildCommand: npm install
    
    # 启动命令
    startCommand: npm start
    
    # 环境变量（基础配置）
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    
    # 使用免费计划
    plan: free
    
    # 自动部署设置
    autoDeploy: true
    
    # 健康检查路径
    healthCheckPath: /health
    
    # 高级配置
    disk:
      name: data
      mountPath: /data
      sizeGB: 1